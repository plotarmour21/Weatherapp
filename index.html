<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" data-aos="fade-in">
    <h1 class="title" data-aos="fade-down">Weather Forecast</h1>

    <div class="input-container" data-aos="fade-up">
      <input type="text" id="cityInput" class="input-field" placeholder="Enter city name" />
      <button id="searchBtn" class="search-button">Search</button>
    </div>

    <div id="weatherResult" class="weather-card" style="display: none;" data-aos="fade-up">
      <h2 id="cityName"></h2>
      <div class="weather-info">
        <div class="weather-icon">
          <!-- Add the ID 'weatherIcon' here -->
          <i id="weatherIcon" class="fas fa-sun"></i>
        </div>
        <div class="weather-details">
          <p id="weatherDescription"></p>
          <p id="temperature"></p>
        </div>
      </div>
    </div>

    <p id="errorMessage" class="error-message" data-aos="fade-up"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="script.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
